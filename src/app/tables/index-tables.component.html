

<tables-dashboard>
  
</tables-dashboard>

<mat-icon svgIcon="action:ic_home_24px"></mat-icon>



<mat-icon svgIcon="thumbs-up"></mat-icon>



<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>


  <mat-table #table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="firstname" matSortDisableClear matSortDirection="asc">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Number Column -->
    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.firstname }} {{ row.lastname }}

      </mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.lastname }}</mat-cell>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.address }}</mat-cell>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.city }}</mat-cell>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="editcol" >
      <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
      <mat-cell  *matCellDef="let row">
          <button mat-icon-button (click)=" editDialog($event)">
              <mat-icon aria-label="Edit this item">create</mat-icon>
            </button>

      </mat-cell>
    </ng-container>
        


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>
</div>



<app-table-http></app-table-http>
